<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h3><a href="#">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="clock">
        <div>
          <img src="images/icon-ethereum.svg" alt="ethereum" /><span
            >0.041 ETH</span
          >
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock" /><span
            >3 days left</span
          >
        </div>
      </div>
      <div class="info">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p><span>Creation of </span> <a href="#">Jules Wyvern</a></p>
      </div>
    </section>

</html>
